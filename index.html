<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Helicóptero pringao!!</title>
  <script type="text/javascript" src="js/mapaHelicoptero4.js"></script>
  <script type="text/javascript" src="js/Tile.js"></script>
  <script type="text/javascript" src="js/Mundo.js"></script>
  <script type="text/javascript" src="js/Sprite.js"></script>
  <script type="text/javascript" src="js/AlmacenSprites.js"></script>
  <script type="text/javascript" src="js/AlmacenImagenes.js"></script>
  <script type="text/javascript" src="js/Objeto.js"></script>
  <script type="text/javascript" src="js/Helicoptero.js"></script>
  <script type="text/javascript" src="js/Pajarraco.js"></script>
  <script type="text/javascript" src="js/Murcielago.js"></script>
  <script type="text/javascript" src="js/Checkpoint.js"></script>
  <script type="text/javascript" src="js/Rana.js"></script>
  <script type="text/javascript" src="js/Vida.js"></script>
  <script type="text/javascript" src="js/Escudo.js"></script>
  
  <script>
      var mundo;
      var Imagenes;
	  var Sprites;
	  var fRedimension=32/32;  //factor de redimension (ha de ser fracionario de 4,8,16 para que contengan decimales (el tamaño base es 32 pixeles) y no produzca efectos raros en refresco pantalla)
  
      window.onload=function(){
		  Sprites=new AlmacenSprites();
		  Imagenes=new AlmacenImagenes();
		  Imagenes.cargar(
			  [
				  ["blocks1.png","img/blocks1.png"],
				  ["blocks2.png","img/blocks2.png"],
				  ["heli.png","img/heli.png"],
				  ["pajarraco.png","img/pajarraco.png"],
				  ["murcielago.png","img/murcielago.png"],
				  ["checkpoint.png","img/checkpoint.png"],
				  ["rana.png","img/rana.png"],
				  ["vida.png","img/vida.png"],
				  ["escudo.png","img/escudo.png"]
			  ]);
		  Imagenes.completado=function(){
			  var sprite=new Sprite(Imagenes.get("heli.png"));
			  sprite.createMovimiento(1,4,15,89,21,21,{"movimiento1":0});
			  Sprites.add("helicoptero",sprite);
			  
			  var sprite=new Sprite(Imagenes.get("heli.png"));
			  sprite.createMovimiento(1,4,72,13,12,12,{"movimiento1":0});
			  Sprites.add("helicopteroEscudo",sprite);
			  
			  
			  
			  sprite=new Sprite(Imagenes.get("pajarraco.png"));
			  sprite.createMovimiento(1,4,22,162,9,15,{"movimiento1":0});
			  Sprites.add("pajarraco",sprite);
			  
  			  sprite=new Sprite(Imagenes.get("murcielago.png"));
			  sprite.createMovimiento(1,4,31,170,20,45,{"movimiento1":0});
			  Sprites.add("murcielago",sprite);
			  
   			  sprite=new Sprite(Imagenes.get("checkpoint.png"));
			  sprite.createMovimiento(1,3,0,1,0,0,{"movimiento1":0});
			  Sprites.add("checkpoint",sprite);

   			  sprite=new Sprite(Imagenes.get("rana.png"));
			  sprite.createMovimiento(1,3,0,0,4,4,{"movimiento1":0});
			  Sprites.add("rana",sprite);

   			  sprite=new Sprite(Imagenes.get("vida.png"));
			  sprite.createMovimiento(1,3,0,1,0,0,{"movimiento1":0});
			  Sprites.add("vida",sprite);
			  
			  sprite=new Sprite(Imagenes.get("escudo.png"));
			  sprite.createMovimiento(1,3,0,1,0,0,{"movimiento1":0});
			  Sprites.add("escudo",sprite);



			  
          	  mundo=new Mundo("micanvas",32*fRedimension,32*fRedimension);
			 
		  }
		 
      };
	  
  </script>
</head>

<body>
    <h1>Helicóptero pringao!!</h1>
    <canvas id="micanvas"></canvas>
</body>
</html>
